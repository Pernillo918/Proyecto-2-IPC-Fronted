            var suma = parseInt(consulta)+ parseInt(Operacion)+parseInt(internado)


            document.getElementById("cobro").innerHTML = suma;
            document.getElementById("fecha").innerHTML = fecha;
            document.getElementById("Paciente").innerHTML = paciente;
            document.getElementById("doctor").innerHTML = doctor;
            document.getElementById("consulta").innerHTML = consulta;
            document.getElementById("Operacion").innerHTML = Operacion;
            document.getElementById("internado").innerHTML = internado;
           

        }
