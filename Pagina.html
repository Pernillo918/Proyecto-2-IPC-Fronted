<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body style="background-image: url(f2.jpg);">
      <center>
        <div class="badge bg-primary text-wrap" style="width: 77rem;">
          <h1 style="padding-top: 5%;">UHospital - Registro de pacientes </h1>
        </div>
        
      </center>
      <b>
          <div style="width: 45%; padding-left: 300px; padding-top: 8%; float: left;">
      
           
               
               <div class="mb-3">
               <label for="nombre" class="form-label">Nombre</label>
               <input type="text" placeholder="Obligatorio" class="form-control" id="nombre" >
               </div>
               <div class="mb-3">
               <label for="apellido" class="form-label">Apellido</label>
               <input type="text" placeholder="Obligatorio" class="form-control" id="apellido" >
               </div>
               <div class="mb-3">
               <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
               <input type="text" placeholder="Obligatorio      Formato:dd/mm/yyyy" class="form-control" id="nacimiento" >
               </div>
               <div class="mb-3">
                <label for="sexo" class="form-label" >Sexo</label>
                <input type="text"  placeholder="Obligatorio         Formato: H O M" class="form-control" id="sexo" >
                </div>
               
           
          </div>  
          
     
        
          <div style="width:30%; padding-left: 100px; padding-top: 8%; float: left; ">
                
                <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text"  placeholder="Obligatorio" class="form-control" id="username" >
                </div>
                <div class="mb-3">
                <label for="contra" class="form-label">Contraseña</label>
                <input type="text"  placeholder="Obligatorio" class="form-control" id="contra" >
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Numero</label>
                  <input type="text"  placeholder="Opcional" class="form-control" id="telefono" >
                  </div>

       </div>
      
      </b>
       
      <div style=" padding-top: 450px; ">
        <center>
          <button onclick="PresionarBoton()" type="button" style="width: 50%;" class="btn btn-dark">REGISTRAR</button>
         </center>
        </div>

      <div style=" padding-top: 250px; padding-left: 1000px; ">
        <button type="button"  onclick="Inicio()" class="btn btn-success">INICIAR SESION</button>
        </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        

       <!-----------------------------------ACCION DEL BOTON-------------------------------------- -->
   
      <script>

function Inicio(){
  location.href="Login.html"
}


function PresionarBoton(){


            var nombre = document.querySelector('#nombre').value
            var apellido = document.querySelector('#apellido').value
            var nacimiento = document.querySelector('#nacimiento').value
            var sexo = document.querySelector('#sexo').value
            var username = document.querySelector('#username').value
            var contra = document.querySelector('#contra').value
            var telefono = document.querySelector('#telefono').value
            

            
          if(contra.length<8){
            alert("La contraseña debe almenos tener 8 caracteres")
          }else if( nombre.length == 0  || apellido.length ==0 || nacimiento.length==0 || sexo.length==0 ||
          username.length==0 || contra.length==0) {
          alert("Verifique que todos los campos obligatorios esten llenos")
        }else{
          var objeto = {
                'nombre': nombre,
                'apellido': apellido,
                'nacimiento': nacimiento,
                'sexo': sexo,
                'username': username,
                'contra': contra,
                'telefono': telefono
                
            }
            console.log(objeto)

            
            fetch('https://backend-proyecto2ipc.herokuapp.com/Personas', {
                     method: 'POST',
                     body: JSON.stringify(objeto),

                     headers:{
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',}})
                  .then(res => res.json())
                  .catch(err => {
                          console.error('Error:', err)
                          alert("Ocurrio un error al registrar el paciente")
                  })
                  .then(response =>{
                      console.log(response);
                      alert("Usuario registrado correctamente")
                      
               
                  }) 
          }
        }












        

     </script>
